name: Auto Update Prices

on:
  schedule:
    - cron: "0 * * * *"   # 毎時0分（UTC）
  workflow_dispatch:      # ← 手動実行ボタンを出す

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install
        run: npm install --no-audit --no-fund

      - name: Update data.js
        env:
          USE_PLAYWRIGHT: ${{ vars.USE_PLAYWRIGHT || 'false' }}
          MOBILE_MIX_URL: ${{ vars.MOBILE_MIX_URL || '' }}
          MOBASTE_URL: ${{ vars.MOBASTE_URL || '' }}
        run: npm run update

      - name: Commit & Push
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions"
            git config user.email "actions@github.com"
            git add assets/data.js
            git commit -m "auto update data $(date '+%Y-%m-%d %H:%M:%S')"
            git push
          else
            echo "No changes."
          fi
